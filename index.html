<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="mycss.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-6">
        <!-- Large button group -->
        <div class="btn-group">
          <button class="btn btn-default btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false" id="selected">
          <span class="caret"></span>
        </button>
          <ul id="dropdown" class="dropdown-menu" role="menu">
          </ul>
        </div>
        <div><span id="todayTemp" class="temperature"></span> &#8451;</div>
      </div>
      <div class="col-xs-6">
        <canvas id="today" width="100" height="100"></canvas>
        <div class="condition">
          <span class="date"></span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="panel panel-default">
          <!-- Default panel contents -->
          <div class="panel-heading">Forecast</div>

          <!-- Table -->
          <table class="table">
            <thead>
              <tr>
                <th id="day1date"></th>
                <th id="day2date"></th>
                <th id="day3date"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="day1temp"></td>
                <td id="day2temp"> </td>
                <td id="day3temp"> </td>
              </tr>
              <tr>
                <td><canvas id="day1text" width="64" height="64"></canvas></td>
                <td><canvas id="day2text" width="64" height="64"></canvas></td>
                <td><canvas id="day3text" width="64" height="64"></canvas></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script type="text/javascript" src="https://rawgit.com/RadianSmile/9e48cd4fa58eaa04426f6de87f52c2a7/raw/84f5c09a5a253aa13ad0683ca3ece5d01ea8af79/assign5.getjson.patch.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://darkskyapp.github.io/skycons/skycons.js"></script>
  <script src="myapp.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.6/vue.js"></script>
  <script>

  </script>


</body>

</html>
